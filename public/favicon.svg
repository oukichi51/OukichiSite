<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <title>おーきちのブログ favicon</title>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2F80ED"/>
      <stop offset="1" stop-color="#1B5FBF"/>
    </linearGradient>
    <linearGradient id="ring" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#E6F0FF" stop-opacity="0.95"/>
    </linearGradient>
  </defs>

  <rect x="4" y="4" width="56" height="56" rx="14" fill="url(#bg)"/>

  <!-- Ring -->
  <circle cx="32" cy="32" r="14.5" fill="none" stroke="url(#ring)" stroke-width="6.5"/>
  <!-- Small cut to make it feel like a mark -->
  <circle cx="44" cy="20" r="3.2" fill="#FFFFFF" opacity="0.9"/>
</svg>
