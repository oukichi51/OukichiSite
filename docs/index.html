<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./dist/output.css" rel="stylesheet">
  <title>My TailwindCSS Site</title>
</head>
<body class="font-sans bg-gray-100 text-gray-900">
  <!-- Header -->
  <header data-include="./docs/components/header.html"></header>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto px-4">
    <!-- 記事一覧 -->
    <section class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">記事一覧</h2>
      <ul class="list-disc list-inside space-y-2">
        <li>
          <a
            href="./posts/first-post.html"
            class="text-blue-500 hover:text-blue-700 underline"
          >
            はじめての投稿 (First Post)
          </a>
        </li>
        <li>
          <a
            href="./posts/second-post.html"
            class="text-blue-500 hover:text-blue-700 underline"
          >
            2番目の投稿 (Second Post)
          </a>
        </li>
      </ul>
    </section>

    <!-- About セクション -->
    <section class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">このブログについて</h2>
      <p class="mb-4">
        このブログでは、プログラミング言語・フレームワーク・ツールの使い方などを備忘録として残しています。  
        Tailwind CSS のユーティリティクラスを活用しているため、HTMLを書くだけで柔軟にデザインを調整できます。
      </p>
      <p class="mb-4">
        今後、Node.jsやGitHub Actionsによる自動ビルド、Markdown対応なども検討していますが、まずはシンプルに「HTMLファイルとCSSファイルのみ」で運用しています。
      </p>
    </section>
  </main>

  <!-- Footer -->
  <footer data-include="./docs/components/footer.html"></footer>
  <script src="./scripts/include-components.js"></script>
</body>
</html>
